<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="applyFilter()" />
    <button class="search-button" (click)="applyFilter()">Search</button>
  </div>
  <!-- <button class="export-button" (click)="login()">Login</button> -->
  <button class="exe-icon" (click)="exportToExcel()"><img src="../../../assets/exe-icon.png" alt="EXE Icon" /></button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Column Position -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.lastName}}</td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.firstName}}</td>
      </ng-container>

      <!-- Tz Column -->
      <ng-container matColumnDef="tz">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.tz}} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.beginningOfWork}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let employee">
          <div class="material-symbols-outlined button edit-button" (click)="editEmployee(employee)"> edit </div>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let employee">
          <div class="material-symbols-outlined button delete-button" (click)="deleteEmployee(employee.id)"> delete
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic employees">
    </mat-paginator>
  </div>
</div>
